<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página hecha para practicar maquetación" />
    <meta name="robots" content="index,follow" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-body">
    <header>
        <a href="./index.html">
            <img src="./assets/logo-platzi-video-BW2.png" alt="Platzi's logo">
        </a>
    </header>
    <main class="login-main">
        <section class="login__container">
            <h1>Sign in</h1>
            <form class="form-container">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Password">
                <button class="button">Sign in</button>
                <div class="lower-inputs">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="./error.html">I forgot my password</a>
                </div>
            </form>
            <section class="login__social-media">
                <div>
                    <a href="#">
                        <img src="./assets/icons8-google-plus-50.png">
                    </a>
                    <a href="#">
                        <span>Sign in with Google</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="./assets/icons8-twitter-50.png">
                    </a>
                    <a href="#">
                        <span>Sign in with Twitter</span>
                    </a>
                </div>
            </section>
            <p class="login-and-register-link">Don't have an account yet? <a href="./signup.html">Sign up</a></p>
        </section>
    </main>
    <footer>
        <a href="#">Terms of use</a>
        <a href="#">Privacy policy</a>
        <a href="#">Help center</a>
    </footer>
</body>

</html>

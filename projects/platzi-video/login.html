<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página hecha para practicar maquetación" />
    <meta name="robots" content="index,follow" />
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-body">
    <header>
        <a href="./index.html">
            <img src="./assets/logo-platzi-video-BW2.png" alt="Logo de Platzi">
        </a>
    </header>
    <main class="login-main">
        <section class="login__container">
            <h1>Inicia sesión</h1>
            <form class="form-container">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="lower-inputs">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Recuérdame</span>
                    </label>
                    <a href="./error.html">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__social-media">
                <div>
                    <a href="#">
                        <img src="./assets/icons8-google-plus-50.png">
                    </a>
                    <a href="#">
                        <span>Inicia sesión con Google</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="./assets/icons8-twitter-50.png">
                    </a>
                    <a href="#">
                        <span>Inicia sesión con Twitter</span>
                    </a>
                </div>
            </section>
            <p class="login-and-register-link">¿No tienes ninguna cuenta? <a href="./signup.html">Regístrate</a></p>
        </section>
    </main>
    <footer>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
